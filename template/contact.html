{% extends "base.html" %}
{% load static %}
{% block link %}<link rel="stylesheet" href="{% static 'css/contacts.css' %}">{% endblock  %}
{% block  main %}
<style>
    .Contact{
        border-bottom:4px solid #2100df;
    }
</style>
    <div>
        <h1>Contact Us</h1>
        {% if messages %}
        {% for message in messages %}
        <p style="display:flex;justify-content:center;color:green">{{message}}</p>
        {% endfor %}
        {% endif %}
    </div>
    <div class='contact-infopage'>
        <section class="contact-form-container">
            <form action="{% url 'contact_view' %}" method="post" class="contact-form">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        {% if contact_info %}
        <div class="map">
            <iframe frameborder="0" style="border:0"
            src="https://www.openstreetmap.org/export/embed.html?bbox={{ min_lng }},{{ min_lat }},{{ max_lng }},{{ max_lat }}&amp;layer=mapnik"
            allowfullscreen="" loading="lazy">
            </iframe>
        </div>
        {% endif %}
{% endblock  %}
